_schema-version: 3.3.0
ID: sales-commission
description: A simple CAP project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - mkdir -p resources

modules:
  - name: sales-commission-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: sales-commission-db
      - name: sales-commission-auth
      - name: sales-commission-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm

  - name: sales-commission-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: sales-commission-db
    parameters:
      buildpack: nodejs_buildpack

  - name: sales-commission-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: sales-commission-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: nssales
          artifacts:
            - nssales.zip
          target-path: resources/

  - name: nssales
    type: html5
    path: app/sales
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: sales-commission-destinations
    type: com.sap.application.content
    requires:
      - name: sales-commission-auth
        parameters:
          service-key:
            name: sales-commission-auth-key
      - name: sales-commission-html5-repo-host
        parameters:
          service-key:
            name: sales-commission-html5-repo-host-key
      - name: srv-api
      - name: sales-commission-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: sales-commission-html5-repository
              ServiceInstanceName: sales-commission-html5-repo-host
              ServiceKeyName: sales-commission-html5-repo-host-key
              sap.cloud.service: salescommission.service
            - Name: sales-commission-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: sales-commission-auth
              ServiceKeyName: sales-commission-auth-key
              sap.cloud.service: salescommission.service

resources:
  - name: sales-commission-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: sales-commission-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: sales-commission-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sales-commission-${space}
        tenant-mode: dedicated

  - name: sales-commission-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: sales-commission-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  

